<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title></title>
</head>

<body>
  <script>
    const electron = require('electron');
    const ipcRenderer = electron.ipcRenderer;

    const FoBCore = require('../module/FoBCore');

    var IntervallID = null;
    var ProdDict = [];
    var ResDict = [];
    var GoodProdDict = [];

    var OPSProdDict = [];
    var OPSRestDict = [];
    var OPSGoodProdDict = [];

    const eState = { Producing: 1, Idle: 2, Finished: 3 };

    ipcRenderer.send('worker_loaded', true);

    ipcRenderer.on('start', (e, d) => {
      ProdDict = d.ProdDict;
      ResDict = d.ResDict;
      GoodProdDict = d.GoodProdDict;
      OPSProdDict = d.OPSProdDict;
      OPSRestDict = d.OPSRestDict;
      OPSGoodProdDict = d.OPSGoodProdDict;
      startWorker();
    });

    ipcRenderer.on('updateProdDict', (e, d) => {
      ProdDict = d.ProdDict;
      ResDict = d.ResDict
      GoodProdDict = d.GoodProdDict;
      OPSProdDict = d.OPSProdDict;
      OPSRestDict = d.OPSRestDict;
      OPSGoodProdDict = d.OPSGoodProdDict;
      if (d.x >= 1)
        DoWorker();
    });

    ipcRenderer.on('stop', () => {
      if (IntervallID !== null) {
        clearInterval(IntervallID);
      }
    });

    function startWorker() {
      if (IntervallID === null) {
        IntervallID = setInterval(() => {
          DoWorker();
        }, (1000 * 61 * 5));
        DoWorker();
      }
    }

    function DoWorker() {
      ipcRenderer.send('DoWork', { ProdDict, ResDict, GoodProdDict, OPSProdDict, OPSRestDict, OPSGoodProdDict });
    }

  </script>
</body>

</html>
